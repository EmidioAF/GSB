<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Conta - GSB</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <h1>Minha Conta</h1>
  </header>

  <main class="formulario-central">
    <img src="perfil-sem-foto.jpg" alt="Foto de perfil" class="foto-perfil">
    <h2>Gerencie suas informações</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Alterar Usuário" />
        <i class="bx bxs-user"></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Alterar Senha" />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Alterar E-mail" />
        <i class="bx bxs-envelope"></i>
      </div>

      <input type="submit" value="Confirmar Mudanças" />

      <!-- Botão de retorno para a página de início -->
      <button type="button" onclick="window.location.href='inicio.html'" style="margin-top: 10px;">
        Voltar para Início
      </button>
    </form>
  </main>
</body>
</html>
